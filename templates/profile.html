<!DOCTYPE html>
{% load static %}
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Личный кабинет</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/css/bootstrap.min.css" rel="stylesheet">
    <link rel="stylesheet" href="{% static 'css/profile.css' %}" crossorigin="anonymous">
</head>
<body class="bg-light">
    <div class="container mt-5">
        <div class="row justify-content-center">
            <div class="col-md-8">
                <div class="card shadow-sm border-0 rounded-3">
                    <div class="card-header bg-primary text-white">
                        <h4 class="mb-0">Личный кабинет</h4>
                    </div>
                    <div class="card-body">
                        <form method="post" action="">
                            {% csrf_token %}
                            <div class="mb-3">
                                <label for="id_first_name" class="form-label">Имя</label>
                                {{ form.first_name }}
                            </div>
                            <div class="mb-3">
                                <label for="id_last_name" class="form-label">Фамилия</label>
                                {{ form.last_name }}
                            </div>
                            <div class="mb-3">
                                <label for="id_email" class="form-label">Email</label>
                                {{ form.email }}
                            </div>
                            <div class="mb-3">
                                <label for="id_phone_number" class="form-label">Телефон</label>
                                {{ form.phone_number }}
                            </div>
                            <div class="mb-3">
                                <label for="id_address" class="form-label">Адрес</label>
                                {{ form.address }}
                            </div>
                            <div class="d-flex justify-content-between">
                                <button type="submit" class="btn btn-success">Сохранить изменения</button>
                                <a class="href_main" href="{% url 'home' %}">На главную</a>
                            </div>
                            {% if form.errors %}
                            <div class="alert alert-danger">
                                {{ form.errors }}
                            </div>
                            {% endif %}
                        </form>
                    </div>
                </div>
            </div>
        </div>
    </div>
    <script src="https://cdnjs.cloudflare.com/ajax/libs/jquery/3.7.1/jquery.min.js"></script>
    <script src="https://unpkg.com/inputmask@5.0.8/dist/inputmask.min.js"></script>
    <script>
        $(document).ready(function() {
            Inputmask("+7 999 999-99-99").mask("#id_phone_number");
        });
    </script>
</body>
</html>
