<!DOCTYPE html>
{% load static %}
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Главная</title>
    <link rel="stylesheet" href="{% static 'css/home_style.css' %}" crossorigin="anonymous">
</head>
<body>
    {% if user.is_authenticated %}
        <h1>Привет, {{ user.last_name }} {{ user.first_name }}! Добро пожаловать в "Пиццерай"!</h1>
        <form method="post" action="{% url 'logout' %}" class="form_logout">
            {% csrf_token %}
            <button type="submit" class="href_main href_logout">Выйти</button>
        </form>
        <a href="{% url 'profile' %}" class="href_profile href_main">Профиль</a>
    {% else %}
        <p class="unlogin">Вы не вошли в аккаунт</p>
        <a class="href_to_signup" href="{% url 'login' %}">Войти</a>
    {% endif %}
    <nav class="hrefs">
        <a href="/orders" class="href_orders href_main">Перейти к заказам</a>
        <a href="/users" class="href_users href_main">Перейти к пользователям</a>
    </nav>
    <a href="{% url 'admin:index' %}" class="href_admin href_main">Админка</a>

</body>
</html>
