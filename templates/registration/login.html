<!DOCTYPE html>
{% load static %}
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Вход</title>
    <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/css/bootstrap.min.css">
    <link rel="stylesheet" href="{% static 'css/login.css' %}">
</head>
<body class="bg-light">
    <div class="container mt-5">
        <div class="row justify-content-center">
            <div class="col-md-5">
                <div class="card p-4 shadow">
                    <h2 class="text-center mb-4">Войти в аккаунт</h2>
                    <form method="post">
                        {% csrf_token %}
                        {{ form.non_field_errors }}
                        <div class="mb-3 input_container">
                            <label for="id_username" class="form-label">Email</label>
                            {{ form.username }}
                        </div>
                        <div class="mb-3 input_container">
                            <label for="id_password" class="form-label">Пароль</label>
                            {{ form.password }}
                        </div>
                        <button type="submit" class="btn btn-primary w-100">Войти</button>
                    </form>
                    <div class="text-center mt-3">
                        Нет аккаунта? <a href="{% url 'LabStart:register' %}">Зарегистрироваться</a>
                    </div>
                </div>
            </div>
        </div>
    </div>
    <script src="https://cdnjs.cloudflare.com/ajax/libs/jquery/3.7.1/jquery.min.js"></script>
    <script src="https://unpkg.com/inputmask@5.0.8/dist/inputmask.min.js"></script>
    <script>
        $(document).ready(function() {
            Inputmask("+7 999 999-99-99").mask("#id_phone_number");
        });
    </script>
</body>
</html>
